    <div class="contact">
        <h2> Do you have a question? Fill in your information here and we will contact you:</h2>

        <form>

         <div class="add">
            <label for="txt">Name:</label>
            <input id="txt" type="text" name="first name" placeholder=" your name" required/>
            <br />
      
            <label for="nb">Phone Number:</label>
            <input id="nb" type="tel" placeholder="your number" required />
            <br />
      
            <label for="adress">E-mail:</label>
            <input id="adress" type="email" name="email" placeholder="example@gmail.com" required>
         </div>

          <div class="click">
           <input type="reset" value="reset">
            <br>
           <input type="submit" value="click" />
          </div>
        </form>
